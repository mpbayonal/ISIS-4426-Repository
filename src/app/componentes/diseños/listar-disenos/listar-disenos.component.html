<div class="container p-4">
    <div class="row">
        <div class="col-md-6" *ngFor="let diseno of disenos | paginate: page_size:page_number">
            <div class="card text-center" >
                <div class="card-header bg-dark text-white">
                    <a>
                        <h3 class="card-title text-uppercase">
                            {{diseno.nombre}}
                        </h3>
                    </a>
                </div>
                <div class="card-body" >
                    <p class="m-2"> estado: {{diseno.estado}} </p>
                    <hr>
                    <a class="btn btn-success" (click)="detalleDisenos(diseno.id)" >
                        Ver diseño 
                    </a>
                </div>
            </div>
        </div>
    </div>
    <mat-paginator [length]="disenos.length"
              [pageSize]="page_size"
              
              (page)="handlePage($event)">
   </mat-paginator>
    <hr>
    <div class="box-footer clearfix">
        <a class="btn btn-sm btn-info btn-flat pull-left" (click)="formularioAgregarDiseno()">Agregar Diseño</a>
    </div>
</div>
