<div class="container p-4">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="card">
                <div class="card-header ">
                        <div class="form-group" *ngIf="isLogged">
                                <label>{{diseno?.nombre}}</label>
                        </div>
                </div>
                <div class="card-body ">
                    <form>
                        
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno?.apellido}}</label>
                        </div>
        
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno?.email}}</label>
                        </div>
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno?.pago}}</label>
                        </div>
                        <div class="form-group" *ngIf="isLogged">
                            <label> Original</label>
                            <img [src]= "diseno.archivo.replace(':8000','')"> 
                                
                        </div>
                        <div class="form-group" >
                                <label> Modificada</label>
                                <img [src]= "diseno.url_archivo_modificado.replace(':8000','')"> 
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
