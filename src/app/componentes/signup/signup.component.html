<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>SignUp</h3>
                </div>
                <div class="card-body">
                    <img src="../../../assets/images/signup.png" alt="Logo"
                        class="card-img-top mx-auto m-2 rounded-circle w-50">
                    <form >
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="Username"
                            [(ngModel)]="createUsuario.username" [ngModelOptions]="{standalone: true}" autofocus required >
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email" 
                            [(ngModel)]="createUsuario.email" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" type="password" name="password1"
                                placeholder="Password" [(ngModel)]="createUsuario.password1" [ngModelOptions]="{standalone: true}"required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="confirmpassword" type="password" name="password2"
                                placeholder="Confirm Password" [(ngModel)]="createUsuario.password2" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-success btn-block" (click)="signup()">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
