<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <img src="../../../assets/images/signup.png" alt="Logo"
                        class="card-img-top mx-auto m-2 rounded-circle w-50">
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="text" name="nombre" placeholder="Nombre" autofocus
                                required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="cedula" placeholder="cedula" 
                                required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="empresa" placeholder="Nombre de la Empresa" 
                                required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="email" 
                                required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
