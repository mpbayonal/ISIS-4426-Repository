<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body ">
                    <form>
                        <div class="form-group" *ngIf="isLogged">
                            <label>Nombres</label>
                            <label>{{diseno.nombre}}</label>
                        </div>
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno.apellido}}</label>
                        </div>
        
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno.email}}</label>
                        </div>
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno.pago}}</label>
                        </div>
                        <div class="form-group" >
                                <label>{{diseno.urlArchivo}} </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
