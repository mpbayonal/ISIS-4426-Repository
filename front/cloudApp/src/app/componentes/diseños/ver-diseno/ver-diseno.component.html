<div class="container p-4">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="card">
                <div class="card-header dark">
                        <div class="form-group" *ngIf="isLogged">
                                <label>{{diseno?.nombre}}</label>
                        </div>
                </div>
                <div class="card-body ">
                    <form>
                        
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno?.apellido}}</label>
                        </div>
        
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno?.email}}</label>
                        </div>
                        <div class="form-group"  *ngIf="isLogged">
                            <label>{{diseno?.pago}}</label>
                        </div>
                        <div class="form-group" *ngIf="isLogged">
                            <label> Original</label>
                                <img [src]= "sanitizer.bypassSecurityTrustUrl('data:image/png;base64,' + diseno?.base64.replace('b\'','').replace('\'',''))"> 
                        </div>
                        <div class="form-group" >
                                <label> Modificada</label>
                                <img [src]= "sanitizer.bypassSecurityTrustUrl('data:image/png;base64,' + diseno?.base64.replace('b\'','').replace('\'',''))"> 
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
