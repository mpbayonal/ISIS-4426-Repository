<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body ">
                    <form>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" value="{{proyecto.nombre}}" [(ngModel)]="proyecto.nombre" name="nombre" placeholder="Nombre" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" class="form-control" value="{{proyecto.descripcion}}"  [(ngModel)]="proyecto.descripcion" name="descripcion" placeholder="Descripcion">
                        </div>
                        <div class="form-group">
                            <label>Valor Estimado</label>
                            <input type="text" class="form-control"  value="{{proyecto.pago}}"  [(ngModel)]="proyecto.pago" name="pago" placeholder="Valor Estimado">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-block" (click)="editarProyecto()">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
