<div class="container p-4">
    <div class="row">
        <div class="col-md-6" *ngFor="let proyecto of proyectos">
            <div class="card text-center " >
                <div class="card-body">
                    <a >
                        <h3 class="card-title text-uppercase">
                            {{proyecto.nombre}}
                        </h3>
                    </a>
                    
                    <p class="m-2"> Descripcion: {{proyecto.descripcion}} </p>
                    <p class="m-2"> Valor estimado: {{proyecto.pago}} </p>

                    <hr>
                    <a class="btn btn-success" routerLink="/empresa/proyectos/idProyecto/diseños" >
                        Ver Proyecto (diseños)
                    </a>
                    <a class="btn btn-danger" >
                        Eliminar Proyecto
                    </a>
                    <a class="btn btn-secondary" routerLink="/empresa/proyectos/idProyecto/editar" >
                        Editar Proyecto
                    </a>
                    <hr>
                    <a class="btn btn-success" routerLink="/empresa/proyectos/idProyecto/diseños/agregarDiseño" >
                        Agregar Diseño
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="box-footer clearfix">
                <a class="btn btn-sm btn-info btn-flat pull-left" routerLink="/empresa/proyectos/agregar" >Agregar Proyecto</a>
    </div>
</div>
