<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body ">
                    <form>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" [(ngModel)]="proyecto.nombre"  [ngModelOptions]="{standalone: true}"
                            class="form-control" name="nombre" placeholder="Nombre" autofocus required>
                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" class="form-control"  [(ngModel)]="proyecto.descripcion" [ngModelOptions]="{standalone: true}"
                            name="descripcion" placeholder="Descripcion" required>
                        </div>
                        <div class="form-group">
                            <label>Valor Estimado</label>
                            <input type="text" class="form-control"  [(ngModel)]="proyecto.pago" [ngModelOptions]="{standalone: true}"
                             name="valorEstimado" placeholder="Valor Estimado" required>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-block" (click)="agregarProyecto()">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
